<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Prodigo Creative</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #25D366;
            --secondary: #128C7E;
            --background: #03682d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(-10deg, var(--primary), #ffffff);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            margin: 40px auto;
            position: relative;
  z-index: 2;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 60px;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            animation: pulse 2s infinite;
        }

        .profile {
            animation: pulse 2s infinite, float 4s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 250px;
            height: 120px;
            margin-bottom: 0.5rem;
            animation: pulse 2s infinite;
        }

        .links {
            display: grid;
            gap: 15px;
            margin-top: 30px;
        }

        .link {
            background: rgba(0, 0, 0, 0);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #212121;
            text-decoration: none;
            transition: all 1.5s ease;
            border: 1px solid rgba(0, 0, 0, 0.514);
            animation: pulse 3s infinite;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .link:hover {
            transform: translateY(-5px) scale(1.05);
    background: rgba(255,255,255,0.15);
    box-shadow: 0 8px 25px rgba(37,211,102,0.3);
    animation: linkHover 0.5s ease-out;
    border-color: var(--primary);
        }
        @keyframes linkHover {
    0% {
        transform: translateY(0) scale(1);
    }
    50% {
        transform: translateY(-8px) scale(1.1);
    }
    100% {
        transform: translateY(-5px) scale(1.05);
    }
}
        .link::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            animation: shine 3s infinite;
        }

        h1 {
            color: #212121;
            margin: 1rem 0;
            font-size: 2.2em;
            text-shadow: 0 3px 10px rgba(0,0,0,0.2);
            animation: pulse 2s infinite;
        }

        p {
            color: #212121;
            margin-bottom: 1rem;
            font-size: 0.9em;
            animation: pulse 2s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @media (max-width: 480px) {
            .container {
                margin: 20px auto;
            }
            
            .profile img {
                width: 300px;
                height: 80px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            p {
                font-size: 0.8em;
            }
        }

        /* Add to existing CSS */
.snow-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: -1;
}

.snowflake {
  position: absolute;
  background: #212121;
  border-radius: 50%;
  animation: fall linear infinite;
  pointer-events: none;
}

@keyframes fall {
  0% {
    transform: translateY(-10vh) translateX(0);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) translateX(50vw);
    opacity: 0.3;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="logo.svg" alt="Prodigo Logo">
            <h1>Prodigo Creative</h1>
            <p>Digital Innovation Studio</p>
        </div>

        <div class="links">
            <a href="https://prodigo.studio" class="link">
                <i class="fas fa-globe"></i> Website
            </a>
            
            <a href="https://facebook.com/prodigo" class="link">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            
            <a href="https://instagram.com/prodigo" class="link">
                <i class="fab fa-instagram"></i> Instagram
            </a>

            <a href="https://wa.me/1234567890" class="link whatsapp-link">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>

            <a href="portfolio.html" class="link">
                <i class="fas fa-briefcase"></i> Portfolio
            </a>
            
            <a href="mailto:contact@prodigo.com" class="link">
                <i class="fas fa-envelope"></i> Email
            </a>
            
            <a href="https://linkedin.com/company/prodigo" class="link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            
            <a href="tel:+1234567890" class="link">
                <i class="fas fa-phone"></i> Phone
            </a>
            
            
        </div>
    </div>
    
<script>
    function createSnow() {
      const container = document.createElement('div');
      container.className = 'snow-container';
      document.body.appendChild(container);
  
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const snowflake = document.createElement('div');
          snowflake.className = 'snowflake';
          
          // Random properties
          const size = Math.random() * 5 + 2;
          const left = Math.random() * 100;
          const duration = Math.random() * 5 + 5;
          const delay = Math.random() * -20;
  
          snowflake.style.cssText = `
            width: ${size}px;
            height: ${size}px;
            left: ${left}%;
            animation-duration: ${duration}s;
            animation-delay: ${delay}s;
            filter: blur(${size/4}px);
          `;
  
          container.appendChild(snowflake);
        }, i * 300);
      }
    }
  
    window.addEventListener('load', createSnow);
  </script>
</body>
</html>
